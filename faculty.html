<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Members</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Custom Style for rounded button */
    .rounded-custom {
      border-radius: 12px; /* You can modify this value */
    }
    /* Hide cards initially */
    .faculty-card {
      display: block;
    }
   
  </style>
</head>
<body class="STID">

  <div class="container my-5">
    <div class="StudentsId text-center mb-4">
      <h1>Our Faculty Members</h1>
    </div>

    <!-- Search Bar -->
    <div class="container text-center mb-4">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-10">
          <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by name">
            <button class="btn btn-primary rounded-custom" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Faculty Cards Section -->
    <section id="faculty" >
      <div class="container">
        <div class="row justify-content-center">
          <!-- Faculty Card 1 -->
          <div class="col-md-4 col-sm-6 mb-4 faculty-card">
            <div class="card shadow-sm h-100">
              <img src="./img/MD.Sahin Khan.jpg" class="card-img-top" alt="Faculty Photo">
              <div class="card-body text-center">
                <h5 class="card-title">MD.Sahin Khan</h5>
                <p class="card-text text-muted">Bangla Teacher</p>
                <a href="mailto:akram@example.com" class="btn btn-sm btn-primary">Email</a>
                <a href="tel:+88017XXXXXXXX" class="btn btn-sm btn-outline-secondary">Call</a>
              </div>
            </div>
          </div> 
          
          <!-- Faculty Card 2 -->
          <div class="col-md-4 col-sm-6 mb-4 faculty-card">
            <div class="card shadow-sm h-100">
              <img src="./img/MD.Feroz Alam.jpg" class="card-img" alt="Faculty Photo">
              <div class="card-body text-center">
                <h5 class="card-title">MD.Feroz Alam</h5>
                <p class="card-text text-muted">Mathematics Teacher</p>
                <a href="mailto:sultana@example.com" class="btn btn-sm btn-primary">Email</a>
                <a href="tel:+88018XXXXXXXX" class="btn btn-sm btn-outline-secondary">Call</a>
              </div>
            </div>
          </div>

          <!-- Faculty Card 3 -->
          <div class="col-md-4 col-sm-6 mb-4 faculty-card">
            <div class="card shadow-sm h-100">
              <img src="./img/MD.Hamidr Rahman.jpg" class="card-img-top" alt="Faculty Photo">
              <div class="card-body text-center">
                <h5 class="card-title">MD.Hamidr Rahman</h5>
                <p class="card-text text-muted">English Teacher</p>
                <a href="mailto:sultana@example.com" class="btn btn-sm btn-primary">Email</a>
                <a href="tel:+88018XXXXXXXX" class="btn btn-sm btn-outline-secondary">Call</a>
              </div>
            </div>
          </div>

          <!-- Faculty Card 4 -->
          <div class="col-md-4 col-sm-6 mb-4 faculty-card">
            <div class="card shadow-sm h-100">
              <img src="./img/Dipto_imresizer.jpg" class="card-img-top" alt="Faculty Photo">
              <div class="card-body text-center">
                <h5 class="card-title">Dipto Das</h5>
                <p class="card-text text-muted">ICT Teacher</p>
                <a href="mailto:sultana@example.com" class="btn btn-sm btn-primary">Email</a>
                <a href="tel:+88018XXXXXXXX" class="btn btn-sm btn-outline-secondary">Call</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

  <!-- Script for live search functionality -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const facultyCards = document.querySelectorAll('.faculty-card');

    searchInput.addEventListener('keyup', function () {
      const query = searchInput.value.toLowerCase();

      facultyCards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>

  <!-- Bootstrap JS and other required scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
